<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head><meta charset="UTF-8"><title>Login</title></head>
<body>
<h2>Login</h2>
<form th:action="@{/login}" method="post">
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
    <div><label>Username <input name="username" type="text" autofocus></label></div>
    <div><label>Password <input name="password" type="password"></label></div>
    <button type="submit">Sign in</button>
    <div th:if="${param.error}">Invalid credentials</div>
    <div th:if="${param.logout}">You have been logged out</div>
    <div th:if="${param.success}">You have been Registered successfully</div>
</form>
</body>
</html>
